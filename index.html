<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>Tetris</title>
<p id="debug"></p>
<script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec2 vPosition;
    attribute vec4 vColor;

    varying vec4 fColor;
    void
    main()
    {
        gl_Position = vec4(vPosition, 0, 1) * vec4(0.01, 0.005, 0, 1) + vec4(0, 0, 0, 0);
        fColor = vColor;
    }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    varying vec4 fColor;
    void
    main()
    {
        gl_FragColor = fColor;
    }
</script>

<body>
    <div class="container">
        <div class="row">
            <p class="h2">WildOtto's Tetris</p>
        </div>
        <div class="row">
            <p class="h4" id="gameStatus">...</p>
        </div>

        <div class="row mb-2">
            <div class="col-sm">
                Score: <p1 id="score">0</p1>
            </div>
            <div class="col-sm">
                Level: <p1 id="level">1</p1>
            </div>
            <div class="col-sm">
                <button id="restartBtn" type="button" class="btn btn-primary" onclick="restartGame()">Restart</button>
                <button id="pauseBtn" type="button" class="btn btn-primary" onclick="pausOrResumeeGame()">Pause</button>
            </div>
        </div>
        <div class="row" style="position: absolute">
            <div class="col">
                <canvas id="gl-canvas" width="310vw" height="620vw">
                    >
                    Oops ... your browser doesn't support the HTML5 canvas element
                </canvas>
            </div>
            <div id="top-overlay" class="overlay">
                <div id="top-overlay-text" class="overlay-text">Tap to Rotate</div>
            </div>
            <div id="left-overlay" class="overlay">
                <div id="left-overlay-text" class="overlay-text">Tap to Go Left</div>
            </div>
            <div id="right-overlay" class="overlay">
                <div id="right-overlay-text" class="overlay-text">Tap to Go Right</div>
            </div>
            <div id="bottom-overlay" class="overlay">
                <div id="bottom-overlay-text" class="overlay-text">Tap to speed up. Double tap to drop to bottom</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="tetris.js"></script>
    <script type="text/javascript" src="mobile.js"></script>
</body>

</html>
