<!DOCTYPE html>
<html>

<p id="debug"></p>
<script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec2 vPosition;
    attribute vec4 vColor;

    varying vec4 fColor;
    void
    main()
    {
        gl_Position = vec4(vPosition, 0, 1) * vec4(0.01, 0.005, 0, 1) + vec4(0, 0, 0, 0);
        fColor = vColor;
    }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    varying vec4 fColor;
    void
    main()
    {
        gl_FragColor = fColor;
    }
</script>

<body>
    <div class="container">
        <div class="row">

            <div class="col">

                        class="fa fa-arrow-right"></i></button>
            </div>
            <div class="col">
                <button id="upBtn" onclick="virtualBtn(event)" class="btn btn-info btn-circle btn-xl"><i
                        class="fas fa-arrow-up"></i></button>
                <button id="spaceBtn" onclick="virtualBtn(event)" class="btn btn-info btn-circle btn-xl"><i
                        class="fas fa-angle-double-down"></i></button>
            </div>
        </div>
    </div>
